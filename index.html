<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>java-practice</title>
    <!-- resources -->
    <link rel="stylesheet" href="resources/style.css" />
  </head>
  <body>
    <div class="my_img_show">
      <div class="img">
        <img id="bulb-img" src="resources/images/pic_bulboff.gif" alt="" />
      </div>
      <div class="button">
        <button onclick="bulb_on();">Bulb On</button>
        <button onclick="bulb_off();">Bulb off</button>
      </div>
    </div>

    <script>
      // bulb on
      function bulb_on() {
        document.getElementById("bulb-img").src =
          "resources/images/pic_bulbon.gif";
      }
      //  bulb off
      function bulb_off() {
        document.getElementById("bulb-img").src =
          "resources/images/pic_bulboff.gif";
      }
    </script>
  </body>
</html>
